<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lamp Rooms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Lamp Rooms</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item "><a class="nav-link " th:href="@{/all-rooms}">List of Rooms</a></li>
            <li class="nav-item "><a class="nav-link " th:href="@{/add}">Create Room</a></li>

        </ul>
    </div>
</nav>


<div class="container">

    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${rooms}" class="container my-3">
                    <p class="my-5">List Of Rooms</p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Rooms!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Country</th>
                                    <th>Enter</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="room : ${rooms}">
                                    <td th:text="${room.name}"></td>
                                    <td th:text="${room.country}"></td>

                                    <td><a th:href="@{/edit/{id}(id=${room.id})}" class="btn btn-primary"><i class="fas fa-walking ml-2"></i></a></td>

                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


</body>
</html>
