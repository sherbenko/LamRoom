<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	 <script src="/webjars/sockjs-client/sockjs.min.js"></script>

  <body>
	<div class="container">
		<div class="jumbotron">
  <h1>Score Card update Admin Page</h1> 
  <p>Live score card admin update page</p> 
</div>
		<div class="row">
		  <div class="col"></div>
		  <div class="col">
		  	<div class="form-group">
			  <label for="battingTeamName">Batting Team Name:</label>
			  <input type="text" class="form-control" id="battingTeamName">
			</div>
			<div class="form-group">
			  <label for="bowlingTeamName">Bowling Team Name:</label>
			  <input type="text" class="form-control" id="bowlingTeamName">
			</div>



			  <div class="form-group" id="vis">
				  <label >Gender: </label>
				  <input type="radio" name="genderS" checked="checked" value="true" >Male</input>
				  <input type="radio" name="genderS" value="false" >Female</input>
			  </div>



			<div class="form-group">
			  <label for="totalRuns">Total Runs:</label>
			  <input type="text" class="form-control" id="totalRuns">
			</div>
			<div class="form-group">
			  <label for="totalOvers">Total Overs:</label>
			  <input type="text" class="form-control" id="totalOvers">
			</div>
			<button type="button" class="btn btn-success" >Success</button>
		  </div>
		  <div class="col"></div>


</div>
	</div>

	<script src="adminscript.js"></script>
